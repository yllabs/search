<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Custom Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      width: 100%;
      max-width: 500px;
      display: flex;
      border-radius: 50px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      flex: 1;
      padding: 15px;
      border: none;
      outline: none;
      font-size: 1.1em;
    }

    button {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      font-size: 1.1em;
    }

    button:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  <h1>My Start Page</h1>
  <form action="https://www.google.com/search" method="GET">
    <input type="text" name="q" placeholder="Search Google..." autofocus>
    <button type="submit">üîç</button>
  </form>
</body>
</html>
