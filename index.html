<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YL Labs Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ====== Base Styles ====== */
    :root {
      --primary-color: #3aa3ff;
      --bg-light: #f0f4ff;
      --bg-dark: #0a1020;
      --text-light: #1e293b;
      --text-dark: #f8fafc;
      --link-color: #3aa3ff;
      --link-hover: #0a78d0;
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    /* ====== Logo ====== */
    .logo-container {
      position: relative;
      width: 140px;
      height: 140px;
      margin-bottom: 20px;
    }
    .logo {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(58,163,255,0.25);
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Orbiting particles */
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--primary-color);
      top: 50%;
      left: 50%;
      transform-origin: -50px 0; /* Orbit radius */
      animation: rotate 4s linear infinite;
      opacity: 0.8;
      box-shadow: 0 0 8px var(--primary-color);
    }
    .particle:nth-child(2) { transform-origin: -65px 0; animation-duration: 5s; }
    .particle:nth-child(3) { transform-origin: -80px 0; animation-duration: 6s; }
    .particle:nth-child(4) { transform-origin: -95px 0; animation-duration: 7s; }

    @keyframes rotate {
      from { transform: rotate(0deg) translateX(50px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(50px) rotate(-360deg); }
    }

    .brand {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 25px;
      color: var(--primary-color);
    }

    /* Clock */
    #clock {
      font-size: 1.3rem;
      margin-bottom: 30px;
      color: var(--primary-color);
    }

    /* Search */
    form {
      width: 100%;
      max-width: 500px;
      display: flex;
      border-radius: 9999px;
      overflow: hidden;
      box-shadow: 0 2px 15px rgba(0,0,0,0.2);
      background: #1a1a1a;
      transition: box-shadow 0.2s ease;
    }
    body.light form { background: white; }
    form:hover { box-shadow: 0 4px 25px rgba(0,0,0,0.3); }
    input[type="text"] {
      flex: 1;
      padding: 15px 20px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: transparent;
      color: inherit;
    }
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover { background-color: #0a78d0; }

    /* Quick Links */
    .links {
      display: flex;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .links a {
      text-decoration: none;
      color: var(--primary-color);
      font-weight: 500;
      transition: color 0.2s ease;
    }
    .links a:hover { color: #0a78d0; }

    /* Settings Panel */
    .settings {
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      padding: 12px 15px;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }
    .settings:hover { background: rgba(0,0,0,0.5); }
    body.light .settings { color: var(--text-light); background: rgba(255,255,255,0.3); }
  </style>
</head>
<body>
  <!-- Settings -->
  <div class="settings" id="settingsToggle">üåì Toggle Light/Dark</div>

  <!-- Logo -->
  <div class="logo-container">
    <div class="logo">
      <img src="https://cdn.discordapp.com/attachments/1437017654841049274/1438298021082173562/yllabs_logo-removebg-preview.png" alt="YL Labs Logo">
    </div>
    <!-- Orbiting particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- Branding -->
  <div class="brand">YL Labs</div>

  <!-- Clock -->
  <div id="clock"></div>

  <!-- Google Search -->
  <form action="https://www.google.com/search" method="GET">
    <input type="text" name="q" placeholder="Search Google..." autofocus />
    <button type="submit">üîç</button>
  </form>

  <!-- Quick Links -->
  <div class="links">
    <a href="https://github.com" target="_blank">GitHub</a>
    <a href="https://mail.google.com" target="_blank">Gmail</a>
    <a href="https://drive.google.com" target="_blank">Drive</a>
    <a href="https://news.google.com" target="_blank">News</a>
  </div>

  <script>
    // === Clock ===
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
      document.getElementById("clock").textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // === Settings: Light/Dark Mode ===
    const body = document.body;
    const settingsToggle = document.getElementById("settingsToggle");

    // Load saved preference
    if(localStorage.getItem('ylLabsTheme') === 'light') body.classList.add('light');

    settingsToggle.addEventListener('click', () => {
      body.classList.toggle('light');
      localStorage.setItem('ylLabsTheme', body.classList.contains('light') ? 'light' : 'dark');
    });
  </script>
</body>
</html>
