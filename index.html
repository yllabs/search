<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>YL Labs Home</title>

<style>
  /* ====== Base Styles ====== */
  :root {
    --color-bg-light: #f8fafc;
    --color-bg-dark: #111827;
    --color-text-light: #1e293b;
    --color-text-dark: #f1f5f9;
    --color-accent: #ff0000; /* Can use your branding red */
    --transition-speed: 0.3s;
  }

  html {
    scroll-behavior: smooth;
  }

  body {
    font-family: 'Inter', Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    text-align: center;
    background-color: var(--color-bg-light);
    color: var(--color-text-light);
    transition: background-color var(--transition-speed), color var(--transition-speed);
  }

  body.dark {
    background-color: var(--color-bg-dark);
    color: var(--color-text-dark);
  }

  /* ====== Logo ====== */
  .logo {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    overflow: hidden;
    background-color: #cbd5e1;
    transition: transform var(--transition-speed);
  }
  .logo:hover {
    transform: scale(1.05);
  }
  .logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* ====== Branding ====== */
  .brand {
    font-size: 2rem;
    font-weight: 600;
    letter-spacing: 1px;
    margin-bottom: 25px;
    transition: color var(--transition-speed);
  }

  body.dark .brand {
    color: var(--color-accent);
  }

  /* ====== Clock ====== */
  #clock {
    font-size: 1.4rem;
    margin-bottom: 30px;
    font-weight: 500;
    letter-spacing: 1px;
    transition: color var(--transition-speed);
  }

  /* ====== Search ====== */
  form {
    width: 100%;
    max-width: 500px;
    display: flex;
    border-radius: 9999px;
    overflow: hidden;
    box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    background: white;
    transition: box-shadow 0.3s ease;
  }
  form:hover {
    box-shadow: 0 4px 25px rgba(0,0,0,0.15);
  }
  input[type="text"] {
    flex: 1;
    padding: 15px 20px;
    border: none;
    outline: none;
    font-size: 1rem;
    background: transparent;
  }
  button {
    background-color: var(--color-accent);
    color: white;
    border: none;
    padding: 0 25px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #cc0000;
  }

  /* ====== Quick Links ====== */
  .links {
    display: flex;
    gap: 20px;
    margin-top: 40px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .links a {
    text-decoration: none;
    color: var(--color-accent);
    font-weight: 500;
    transition: color 0.3s ease;
  }
  .links a:hover {
    color: #cc0000;
  }

  /* ====== Settings Panel ====== */
  .settings-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: var(--color-accent);
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 9999px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: background-color 0.3s ease, transform 0.3s ease;
    z-index: 1000;
  }
  .settings-btn:hover {
    background-color: #cc0000;
    transform: scale(1.05);
  }
  .settings-panel {
    position: fixed;
    top: 60px;
    right: 20px;
    background-color: white;
    color: #111827;
    padding: 15px 20px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    display: none;
    flex-direction: column;
    gap: 10px;
    font-size: 0.95rem;
    z-index: 999;
    transition: all 0.3s ease;
  }
  .settings-panel label {
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  body.dark .settings-panel {
    background-color: #1f2937;
    color: #f1f5f9;
  }
</style>
</head>
<body>

<!-- Settings Button -->
<button class="settings-btn" id="settingsBtn">‚öôÔ∏è Settings</button>

<!-- Settings Panel -->
<div class="settings-panel" id="settingsPanel">
  <label>
    <input type="radio" name="theme" value="light"> Light Mode
  </label>
  <label>
    <input type="radio" name="theme" value="dark"> Dark Mode
  </label>
</div>

<!-- Logo -->
<div class="logo" id="logo"></div>

<!-- Branding -->
<div class="brand">YL Labs</div>

<!-- Live Clock -->
<div id="clock"></div>

<!-- Google Search -->
<form action="https://www.google.com/search" method="GET">
  <input type="text" name="q" placeholder="Search Google..." autofocus />
  <button type="submit">üîç</button>
</form>

<!-- Quick Links -->
<div class="links">
  <a href="https://github.com" target="_blank">GitHub</a>
  <a href="https://mail.google.com" target="_blank">Gmail</a>
  <a href="https://drive.google.com" target="_blank">Drive</a>
  <a href="https://news.google.com" target="_blank">News</a>
</div>

<script>
  // ====== Logo ======
  const LOGO_URL = "https://cdn.example.com/your-logo.png"; // Replace with your logo CDN
  const logoContainer = document.getElementById("logo");
  const img = document.createElement("img");
  img.src = LOGO_URL;
  img.alt = "YL Labs Logo";
  logoContainer.appendChild(img);

  // ====== Clock ======
  function updateClock() {
    const now = new Date();
    const time = now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    document.getElementById("clock").textContent = time;
  }
  setInterval(updateClock, 1000);
  updateClock();

  // ====== Theme Settings ======
  const settingsBtn = document.getElementById("settingsBtn");
  const settingsPanel = document.getElementById("settingsPanel");
  const themeRadios = document.querySelectorAll('input[name="theme"]');

  // Show/hide panel
  settingsBtn.addEventListener("click", () => {
    settingsPanel.style.display = settingsPanel.style.display === "flex" ? "none" : "flex";
  });

  // Load saved theme
  const savedTheme = localStorage.getItem("theme") || "light";
  if(savedTheme === "dark") document.body.classList.add("dark");
  themeRadios.forEach(r => {
    if(r.value === savedTheme) r.checked = true;
  });

  // Change theme
  themeRadios.forEach(radio => {
    radio.addEventListener("change", () => {
      if(radio.value === "dark") {
        document.body.classList.add("dark");
        localStorage.setItem("theme", "dark");
      } else {
        document.body.classList.remove("dark");
        localStorage.setItem("theme", "light");
      }
    });
  });
</script>
</body>
</html>
