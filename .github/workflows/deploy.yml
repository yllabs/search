name: ðŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# âœ… Required permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write   # <â€” this fixes the warning

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Pages
        uses: actions/configure-pages@v5

      - name: ðŸ“¦ Upload Site Files
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # deploys everything in the root folder

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
